<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Primera</title>
</head>

<body>
    <!--Nada más que p5.js para dibujar en el body de esta página-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script>
        var datos;

        function preload() {
            datos = loadTable('https://raw.githubusercontent.com/SaraSalazarde2018/Clase-10/gh-pages/data.csv', 'csv', 'header');
        }

        function setup() {
            console.log(datos);
            var canvas = createCanvas(windowWidth, 500);
            canvas.position(0, 0)
            smooth();
            noLoop();
            noStroke();
        }

        function draw() {
            background(200);
            fill(0, 125);
            textAlign(CENTER);
            textStyle(BOLD);
            fill(0, 100);
            beginShape();
            vertex(0, height)
            for (var a = 0; a < datos.getRowCount(); a++) {
                var cantidad = datos.get(a, 1);
                var posX = (windowWidth / (datos.getRowCount() + 1)) * (a + 1);
                var posY = map(cantidad, 0, 100, (height - 50), 100);
                vertex(posX, posY);
                var ecorregion = datos.get(a, 0);
                textSize(11);
                text(ecorregion + '\n•', posX, posY - 10);
            }
            vertex(width, height);
            endShape(CLOSE);
        }

        function windowResized() {
            resizeCanvas(windowWidth, 500);
        }
    </script>
</body>

</html>
